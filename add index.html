<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lapor.in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Lapor.in</h1>
    <p>Layanan laporan anonim bagi pelajar</p>

    <form id="laporForm">
      <input type="text" id="judul" placeholder="Judul laporan" required>
      <textarea id="isi" placeholder="Tulis laporan kamu..." required></textarea>
      <button type="submit">Kirim Laporan</button>
    </form>

    <p class="note">⚠️ Laporan dikirim secara anonim</p>
  </div>

  <script src="script.js"></script>
</body>
